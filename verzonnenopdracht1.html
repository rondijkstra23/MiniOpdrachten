<html>
    <head>
        <title>
            Mini opdracht 6
        </title>
        <script>
           
            var counter = 0;
            var kleuren = ["rood", "blauw", "groen", "geel", "roze"]
            var colors = ["red", "blue", "green", "yellow", "pink"]
            
    function veranderKleur(){

        document.getElementById(kleuren[counter]).style.color = colors[counter];
        counter += 1;

        if (counter == 5){
            alert("Alle worden hebben een kleur gekregen!")
        }
    }

    function haalKleurWeg(){
        for(var x = 0; x < kleuren.length; x++){
            document.getElementById(kleuren[x]).style.color = null;
        }
        

    }

         </script>
     
    </head>
    <body>  
        <h1>Met een klik op de knop verander je de kleur!</h1>
        
        <p id="rood">Rood</p>
        <p id="blauw">Blauw</p>
        <p id="groen">Groen</p>
        <p id="geel">Geel</p>
        <p id="roze">Roze</p>
        <button onclick="veranderKleur()">Verander kleur</button>
        <button onclick="haalKleurWeg()">Haal kleuren weg</button>
               
    </body>
</html>
