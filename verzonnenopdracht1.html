<html>
    <head>
        <title>
            Mini opdracht 6
        </title>
     
    </head>
    <body>  
        <h1>Met een klik op de knop verander je de kleur!</h1>
        
        <p id="rood">Rood</p>
        <p id="blauw">Blauw</p>
        <p id="groen">Groen</p>
        <p id="geel">Geel</p>
        <p id="roze">Roze</p>
        <button onclick=veranderKleur()>Verander kleur</button>        
    </body>
    <script>
           
        var counter = 0;
        var kleuren = ["rood", "blauw", "groen", "geel", "roze"]
     


function veranderKleur(){
 if(counter == 0){
    document.getElementById(kleuren[0]).style.color = "red";
     counter++;
    
 }
 else if(counter == 1){
     document.getElementById(kleuren[1]).style.color = "blue";
     counter++;
     
 } else if (counter == 2){
     document.getElementById(kleuren[2]).style.color = "green";
     counter++;
     
 } else if (counter == 3){
     document.getElementById(kleuren[3]).style.color = "yellow";
     counter++
    
 }else if (counter == 4){
     document.getElementById(kleuren[4]).style.color = "pink";
     counter++
 }
}
     </script>
</html>
